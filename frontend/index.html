<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>FAQ –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chat-launcher {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 64px;
      height: 64px;
      border-radius: 999px;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(15, 23, 42, 0.7);
      cursor: pointer;
      border: none;
      outline: none;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      z-index: 1000;
    }

    .chat-launcher:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 50px rgba(15, 23, 42, 0.9);
    }

    .chat-launcher span {
      font-size: 30px;
    }

    .chat-widget {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 360px;
      max-width: calc(100vw - 32px);
      height: 480px;
      max-height: calc(100vh - 120px);
      background: #020617;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.85);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.25);
      backdrop-filter: blur(20px);
    }

    .chat-header {
      padding: 14px 16px;
      background: radial-gradient(circle at top left, #4f46e5, #020617);
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #e5e7eb;
    }

    .chat-header-left {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #ffffff, #4f46e5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #020617;
      box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.6);
    }

    .chat-title {
      font-size: 14px;
      font-weight: 600;
    }

    .chat-subtitle {
      font-size: 11px;
      color: #cbd5f5;
      opacity: 0.8;
    }

    .chat-close {
      border: none;
      background: transparent;
      color: #e5e7eb;
      font-size: 18px;
      cursor: pointer;
      opacity: 0.8;
    }

    .chat-close:hover {
      opacity: 1;
    }

    .chat-messages {
      flex: 1;
      padding: 14px 14px 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
      background: radial-gradient(circle at top, rgba(56, 189, 248, 0.05), transparent),
                  radial-gradient(circle at bottom, rgba(129, 140, 248, 0.08), #020617);
    }

    .chat-message {
      max-width: 80%;
      border-radius: 14px;
      padding: 8px 11px;
      font-size: 13px;
      line-height: 1.35;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .chat-message.user {
      margin-left: auto;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      color: #e5e7eb;
      border-bottom-right-radius: 4px;
    }

    .chat-message.bot {
      margin-right: auto;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.3);
      color: #e5e7eb;
      border-bottom-left-radius: 4px;
    }

    .chat-footer {
      padding: 10px 10px 12px;
      border-top: 1px solid rgba(30, 64, 175, 0.6);
      background: linear-gradient(to top, #020617, #020617f5);
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .chat-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      padding: 7px 12px;
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 13px;
      outline: none;
    }

    .chat-input::placeholder {
      color: #6b7280;
    }

    .chat-send {
      border-radius: 999px;
      border: none;
      padding: 7px 12px;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      color: #e5e7eb;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      box-shadow: 0 6px 20px rgba(15, 23, 42, 0.8);
    }

    .chat-send:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }

    .chat-send span {
      font-size: 14px;
    }

    .typing-indicator {
      display: inline-flex;
      gap: 2px;
    }

    .dot {
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: #9ca3af;
      animation: blink 1s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-1px); }
    }
  </style>
</head>
<body>
  <button class="chat-launcher" id="chat-launcher" aria-label="–û—Ç–∫—Ä—ã—Ç—å FAQ-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞">
    <span>üí¨</span>
  </button>

  <div class="chat-widget" id="chat-widget" style="display:none;">
    <div class="chat-header">
      <div class="chat-header-left">
        <div class="avatar">AI</div>
        <div>
          <div class="chat-title">FAQ –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</div>
          <div class="chat-subtitle">–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å –æ –∫–æ–º–ø–∞–Ω–∏–∏</div>
        </div>
      </div>
      <button class="chat-close" id="chat-close" aria-label="–ó–∞–∫—Ä—ã—Ç—å —á–∞—Ç">√ó</button>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-footer">
      <input
        id="chat-input"
        class="chat-input"
        placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –≤–æ–ø—Ä–æ—Å..."
      />
      <button id="chat-send" class="chat-send">
        <span>‚û§</span>
      </button>
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:8000";

    const launcher = document.getElementById("chat-launcher");
    const widget = document.getElementById("chat-widget");
    const closeBtn = document.getElementById("chat-close");
    const messagesEl = document.getElementById("chat-messages");
    const inputEl = document.getElementById("chat-input");
    const sendBtn = document.getElementById("chat-send");

    let isSending = false;

    function appendMessage(text, from) {
      const div = document.createElement("div");
      div.className = "chat-message " + from;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function appendTyping() {
      const div = document.createElement("div");
      div.className = "chat-message bot";
      div.id = "typing-indicator";
      div.innerHTML = '<div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function removeTyping() {
      const el = document.getElementById("typing-indicator");
      if (el) el.remove();
    }

    async function sendMessage() {
      if (isSending) return;
      const text = inputEl.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      inputEl.value = "";

      isSending = true;
      sendBtn.disabled = true;
      appendTyping();

      try {
        const res = await fetch(API_BASE + "/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, top_k: 3 })
        });

        if (!res.ok) {
          throw new Error("Server error");
        }

        const data = await res.json();
        removeTyping();
        appendMessage(data.answer, "bot");
      } catch (err) {
        console.error(err);
        removeTyping();
        appendMessage("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –æ—Ç–≤–µ—Ç. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.", "bot");
      } finally {
        isSending = false;
        sendBtn.disabled = false;
      }
    }

    launcher.addEventListener("click", () => {
      widget.style.display = "flex";
      launcher.style.display = "none";
      if (!messagesEl.hasChildNodes()) {
        appendMessage("–ü—Ä–∏–≤–µ—Ç! –Ø FAQ-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å –æ –Ω–∞—à–µ–π –∫–æ–º–ø–∞–Ω–∏–∏, —É—Å–ª—É–≥–∞—Ö, –∑–∞–∫–∞–∑–∞—Ö –∏ –¥–æ—Å—Ç–∞–≤–∫–µ.", "bot");
      }
      setTimeout(() => inputEl.focus(), 50);
    });

    closeBtn.addEventListener("click", () => {
      widget.style.display = "none";
      launcher.style.display = "flex";
    });

    sendBtn.addEventListener("click", sendMessage);

    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
